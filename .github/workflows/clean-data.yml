name: Clean Wine Data

on:
  push:
    paths:
      - 'raw/**.csv'  # Only run when CSV files in /raw are updated
      - '.github/scripts/clean_data.py'
  workflow_dispatch:  # Also allow manual runs

jobs:
  clean-data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install pandas

      - name: ğŸ§¼ Run data cleaning script
        run: |
          python .github/scripts/clean_data.py raw/full_wine_list.csv data/clean/cleaned_wine_list.csv
