name: Clean Wine Data

on:
  push:
    paths:
      - '_data/raw/**.csv'
      - '.github/scripts/clean_data.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  clean-data:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install pandas

      - name: 🧼 Run data cleaning script
        run: |
          python .github/scripts/clean_data.py _data/raw/full_wine_list.csv _data/clean/cleaned_wine_list.csv

      - name: ✅ Commit cleaned data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/clean/cleaned_wine_list.csv
          git commit -m "Automated: Cleaned wine data"
          git push
